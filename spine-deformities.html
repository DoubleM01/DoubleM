<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection of Spine Deformities</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>Detection of Spine Deformities</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Project Details Section -->
    <section class="section">
        <h2>Project Details</h2>
        <div id="readme-content" class="readme-container">
            <p>Loading README content...</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Mahmoud Mohamed | Designed with ❤️</p>
    </footer>

    <!-- Script to Fetch README -->
    <script>
        async function fetchReadme() {
            const repoName = "Detection-of-spine-deformities-using-deep-learning-models-"; // Replace with the repository name
            const url = `https://raw.githubusercontent.com/DoubleM01/${repoName}/main/README.md`;

            try {
                // Fetch the README file
                const response = await fetch(url);
                if (!response.ok) throw new Error('README not found.');

                // Get the Markdown content
                const markdown = await response.text();

                // Convert Markdown to HTML using marked.js
                const htmlContent = marked(markdown);

                // Display the content in the readme-container
                document.getElementById('readme-content').innerHTML = htmlContent;
            } catch (error) {
                document.getElementById('readme-content').innerHTML = `<p>Error loading README: ${error.message}</p>`;
            }
        }

        // Load README on page load
        fetchReadme();
    </script>

    <!-- Include marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
